<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格综合应用-排序</title>
    <link type="text/css" rel="stylesheet" href="css/tab.css">
</head>
<body>
    <div class="box">
        <table id="tab">
            <thead>
                <tr>
                    <th>姓名</th>
                    <th class="cursor">年龄</th>
                    <th class="cursor">武力</th>
                    <th>性别</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>任盈盈</td>
                    <td>22</td>
                    <td>80</td>
                    <td>女</td>
                </tr>
                <tr class="bg">
                    <td>岳林姗</td>
                    <td>21</td>
                    <td>88</td>
                    <td>女</td>
                </tr>
                <tr>
                    <td>岳不群</td>
                    <td>58</td>
                    <td>96</td>
                    <td>男</td>
                </tr>
                <tr class="bg">
                    <td>林平之</td>
                    <td>23</td>
                    <td>90</td>
                    <td>男</td>
                </tr>
                <tr>
                    <td>东方不败</td>
                    <td>30</td>
                    <td>100</td>
                    <td>男</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
