<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>baidu</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            font-size: 14px;
        }

        ul, li {
            list-style: none;
            color: #000000;
        }

        input {
            outline: none;
        }

        .box {
            width: 300px;
            margin: 30px auto;
            border: 1px solid #dddddd;
        }

        .box input {
            padding: 0 6px;
            height: 35px;
            font-size: 15px;
            width: 286px;
            border: 1px solid green;
        }

        .box ul {
            border: 1px solid green;
            border-top: none;
            display: none;
        }

        .box ul li {
            padding-left: 4px;
            height: 26px;
            line-height: 26px;
        }

        .box ul li:hover {
            background: #dddddd;
        }

    </style>
</head>
<body>
<div class="box">
    <input type="text" id="searchInp">
    <ul>

</div>
