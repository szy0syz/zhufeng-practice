<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson111</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            position: absolute;
            width: 450px;
            height: 450px;
            top: 25px;
            left: 50px;
            border: none;
            box-shadow: 3px 3px 10px 0 #111111;
        }

        .box .mark {
            position: absolute;
            top: 0;
            left: 0;
            height: 300px;
            width: 300px;;
            display: block;
            border: 1px solid #aaa;
            background: #fede4f;
            opacity: 0.5;
            filter: alpha(opacity=50);
            z-index: 9;
            cursor: move;
        }

        .box img {
            display: block;
            border: none;
        }

        .box .imgDetail {
            position: absolute;
            top: 0;
            left: 458px;
            height: 540px;
            width: 540px;
            background: url("imgs/iPhone7plus_red_lg.jpg") no-repeat center center;
            background-position: 0 0;
            border: 1px dashed #aaaaaa;
        }
    </style>
</head>
<body>
<div id="box" class="box">
    <img src="imgs/iPhone7plus_red_sm.jpg" alt="iPhone7Plus" id="simg">
    <div class="mark" id="mark"></div>
    <div class="imgDetail" id="imgDetail" style="display: none"></div>
</div>
<script type="text/javascript">
  var box = document.getElementById('box'),
    mark = document.getElementById('mark'),
    imgDetail = document.getElementById('imgDetail');


  function setPoistion(e) {
    // 展示盒子 450px * 450px
    // 放大镜   300px * 300px
    // 明细盒子 540px * 540px
    var left = e.clientX - box.offsetLeft - (mark.offsetWidth/2);
    var top = e.clientY - box.offsetTop - (mark.offsetTop/2);
    mark.style.left = left + 'px';
    mark.style.top = top + 'px';

  }

  function handleMouseEnter(e) {
    e = e || window.event;
    e.target = e.target || e.srcElement;
    if (e.target.id === 'box') {
      imgDetail.style.display = 'block';
    }
    setPoistion(e);
  }

  function handleMouseLeave(e) {
    e = e || window.event;
    e.target = e.target || e.srcElement;
    if (e.target.id === 'box') {
      imgDetail.style.display = 'none';
    }
  }

  function handleMouseMove(e) {
    e = e || window.event;
    e.target = e.target || e.srcElement;
    setPoistion(e);
  }

  box.addEventListener('mouseenter', handleMouseEnter);
  box.addEventListener('mouseleave', handleMouseLeave);
  box.addEventListener('mousemove', handleMouseMove);
</script>
</body>
</html>
