<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson91</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            /*font-family: "微软雅黑";*/
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        ul li {
            list-style: none;
        }

        .banner {
            position: relative;
            margin: 0 auto;
            border: none;
            height: 400px;
            width: 990px;
            /*关键的来了*/
            overflow: hidden; /*哇哈哈，imgs堆叠在inner盒子里了*/
        }

        .banner .inner {
            border: none;
            height: 100%;
            width: 100%;
            background: url("./img/tb_default.gif") no-repeat center center #e1e1e1;
        }

        .banner .inner div {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
            height: 100%;
            width: 100%;
            z-index: 0;
            opacity: 0;
            filter: alpha(opacity=0);

        }

        .banner .inner div img {
            display: none;
        }

        .banner .bannerTip {
            position: absolute;
            height: 18px;
            bottom: 20px;
            right: 20px;
            z-index: 9;
        }

        .banner .bannerTip li {
            float: left;
            height: 18px;
            margin-left: 20px;
            width: 18px;
            background: lightblue;
            cursor: pointer;
            border-radius: 50%;
        }

        .banner .bannerTip li:hover {
            background: lightcoral;
        }

        .banner .bannerTip li.bg {
            background: lightcoral;
        }

        .banner a {
            position: absolute;
            top: 50%;
            height: 45px;
            width: 30px;
            margin-top: -22.5px; /*当前元素高的一半加负号*/
            text-decoration: none;
            display: none;
            color: #000000;
            background: url("./img/pre.png") no-repeat center center;
            opacity: 0.2;
            filter: alpha(opacity=20);
        }

        .banner a:hover, a:active, a:visited, a:target {
            text-decoration: none;
            display: block;
            color: #000000;
        }

        .banner a:hover {
            opacity: 0.7;
            filter: alpha(opacity=70);
        }

        .banner .bannerLeft {
            z-index: 9;
            left: 0;
            background-position: 0 0;
        }

        .banner .bannerRight {
            z-index: 9;
            right: 0;
            background-position: -45px 0;
        }
    </style>
</head>
<body>
<div class="banner" id="box">
    <div class="inner" id="inner"></div>
    <div id="div1">
        <ul>
            <li>ss01</li>
            <li>ss02</li>
        </ul>
    </div>
    <ul class="bannerTip" id="bannerTip">
        <li class="bg">s01</li>
        <li>s02</li>
        <li>s03</li>
        <li>s04</li>
    </ul>
    <a class="bannerLeft" href="javascript:;">
        <div id="div00">
            <ul>
                <li>1</li>
            </ul>
        </div>
    </a>
    <a class="bannerRight" href="javascript:;"></a>
</div>
<script type="text/javascript" src="../utils.js"></script>
<script type="text/javascript" src="../jquery-1.12.4.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
