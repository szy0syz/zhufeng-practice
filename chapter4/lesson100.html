<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 98</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            position: relative;
            /*让我的子子孙孙定位向劳资看齐！哈哈哈哈~~*/
            width: 990px;
            height: 400px;
            color: #4e4e4e;
            margin: 1px auto;
        }

        .banner img {
            display: block;
            border: none;
        }

        .banner ul,
        li {
            list-style: none;
        }

        .banner .inner {
            width: 990px;
            height: 400px;
            background: url("./img/tb_default.gif") no-repeat center center lightgray;
            overflow: hidden;
        }

        .banner .inner div {
            position: absolute;
            z-index: 0;
            opacity: 1;
            filter: alpha(opacity=1);
            float: left;
            /*根据浮动规则，最后一张图浮动到了最上面*/
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: none;
        }

        .banner .bannerTip {
            position: absolute;
            z-index: 9;
            width: 144px;
            height: 18px;
            left: 50%;
            margin-left: -72px;
            bottom: 20px;
        }

        .banner .bannerTip li {
            float: left;
            background: lightblue;
            margin-left: 18px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .banner .bannerTip li:hover {
            background: lightcoral;
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner .bannerTip li.bg {
            background: lightcoral;
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a {
            position: absolute;
            z-index: 9;
            width: 30px;
            height: 45px;
            top: 50%;
            margin-top: -22.5px;
            /*为了居中*/
            background: url("./img/pre.png");
            opacity: 0.4;
            filter: alpha(opacity=40);
            /*清除a标签默认样式*/
            color: #000000;
            display: none;
            text-decoration: none;
        }
        /*分别清除a标签四个伪类（四种状态下的默认样式），这里是同级，应该用逗号*/

        .banner a:hover,
        a:target,
        a:visited,
        a:active {
            color: #000000;
            display: block;
            text-decoration: none;
        }

        .banner a:hover {
            opacity: 0.8;
            filter: alpha(opacity=80);
        }

        .banner .bannerLeft {
            left: 0;
            background-position: 0 0;
        }

        .banner .bannerRight {
            right: 0;
            background-position: -45px 0;
        }
    </style>
</head>

<body>
    <div id="banner" class="banner">
        <div class="inner"></div>
        <ul class="bannerTip">
        </ul>
        <a href="javascript:;" class="bannerLeft"></a>
        <a href="javascript:;" class="bannerRight"></a>
    </div>
    <script src="../jquery-1.12.4.js" type="text/javascript"></script>
    <script src="../slider-jq.js" type="text/javascript"></script>
    <script type="text/javascript">
        $("#banner").slider("./json/data.json", 3000);
    </script>
</body>

</html>
