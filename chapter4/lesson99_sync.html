<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>lesson 98</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .banner {
            position: relative;
            /*让我的子子孙孙定位向劳资看齐！哈哈哈哈~~*/
            width: 990px;
            height: 400px;
            color: #4e4e4e;
            margin: 1px auto;
        }

        .banner img {
            display: block;
            border: none;
        }

        .banner ul,
        li {
            list-style: none;
        }

        .banner .inner {
            width: 990px;
            height: 400px;
            background: url("./img/tb_default.gif") no-repeat center center lightgray;
            overflow: hidden;
        }

        .banner .inner div {
            position: absolute;
            z-index: 0;
            opacity: 1;
            filter: alpha(opacity=1);
            float: left;
            /*根据浮动规则，最后一张图浮动到了最上面*/
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            display: none;
        }

        .banner .bannerTip {
            position: absolute;
            z-index: 9;
            width: 144px;
            height: 18px;
            left: 50%;
            margin-left: -72px;
            bottom: 20px;
        }

        .banner .bannerTip li {
            float: left;
            background: lightblue;
            margin-left: 18px;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            opacity: 0.5;
            filter: alpha(opacity=50);
        }

        .banner .bannerTip li:hover {
            background: lightcoral;
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner .bannerTip li.bg {
            background: lightcoral;
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a {
            position: absolute;
            z-index: 9;
            width: 30px;
            height: 45px;
            top: 50%;
            margin-top: -22.5px;
            /*为了居中*/
            background: url("./img/pre.png");
            opacity: 0.4;
            filter: alpha(opacity=40);
            /*清除a标签默认样式*/
            color: #000000;
            display: none;
            text-decoration: none;
        }
        /*分别清除a标签四个伪类（四种状态下的默认样式），这里是同级，应该用逗号*/

        .banner a:hover,
        a:target,
        a:visited,
        a:active {
            color: #000000;
            display: block;
            text-decoration: none;
        }

        .banner a:hover {
            opacity: 0.8;
            filter: alpha(opacity=80);
        }

        .banner .bannerLeft {
            left: 0;
            background-position: 0 0;
        }

        .banner .bannerRight {
            right: 0;
            background-position: -45px 0;
        }
    </style>
</head>

<body>
    <div id="banner" class="banner">
        <div class="inner">
            <!--<div><img src="./img/banner1.jpg" alt="b1"></div>-->
            <!--<div><img src="./img/banner2.jpg" alt="b2"></div>-->
            <!--<div><img src="./img/banner3.jpg" alt="b3"></div>-->
            <!--<div><img src="./img/banner4.jpg" alt="b4"></div>-->
        </div>
        <ul class="bannerTip">
            <!--<li></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
            <!--<li></li>-->
        </ul>
        <a href="javascript:;" class="bannerLeft"></a>
        <a href="javascript:;" class="bannerRight"></a>
    </div>
    <script src="../jquery-1.12.4.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 第0步：初始化全局变量
        var $banner = $("#banner"),
            $inner = $banner.children().eq(0),
            $bannerTip = $banner.children().eq(1),
            $bannerLeft = $banner.children().eq(2),
            $bannerRight = $banner.children().eq(3),
            $innerDivs = null,
            $bannerLis = null,
            $innerImgs = null;

        //1. ajax获取数据
        var jsonData = null;
        $.ajax({
            url: "./json/data.json",
            cache: false,
            dataType: 'json',
            async: false,
            success: function (data) {
                jsonData = data;
                console.dir(data);
            }
        });

        //2. 绑定数据
        !function bind() {
            var strDivs = '';
            var strUl = '';
            $.each(jsonData, function (i) {
                strDivs += '<div><img src="" rsrc="' + this.img + '" alt="' + this.desc + '"></div>';
                i === 0 ? strUl += '<li class="bg"></li>' : strUl += '<li></li>'; // 为第一个li加上选中样式
            });
            $inner.html(strDivs);
            $bannerTip.html(strUl);
        }(jsonData);
        //这里是同步好处理多了！
        $innerDivs = $inner.children();
        $innerImgs = $(".inner img");
        $bannerLis = $bannerTip.children();
        $bannerLis.each(function (i) {
            $(this).prop("index", i);
        });

        //3. 图片延迟加载
        $innerImgs.each(function () {
            // 假设保证图片地址没问题
            $(this).attr('src', $(this).attr('rsrc')).removeAttr('rsrc');
        });
        $innerDivs.eq(0).fadeIn(600);

        // 4. 实现轮播
        var interval = 2000, step = 0, autoTimer = null;
        autoTimer = window.setInterval(autoPlay, interval);
        function autoPlay () {
            step++;
            if (step >= $innerDivs.length) {
                step = 0;
            }
            // 焦点对齐
            $bannerLis.eq(step).addClass('bg').siblings().removeClass('bg');
            //切换轮播图
            $innerDivs.eq(step).finish().fadeIn(600).siblings().finish().fadeOut(600);

        }

        //5. 实现焦点切换
        $bannerLis.click(function () {
            var step = $(this).prop("index") - 1;
            autoPlay ();
        });


        // 6. 实现开始和结束动画与slideNav的显示隐藏
        $banner.on("mouseover", function () {
            console.log("进入轮播区");
            $bannerLeft.css("display", "block");
            $bannerRight.css("display", "block");
            window.clearInterval(autoTimer);
            return false; //貌似没控制住势态啊！
        });
        $banner.on("mouseout", function () {
            console.log("离开轮播区");
            $bannerLeft.css("display", "none");
            $bannerRight.css("display", "none");
            autoTimer = window.setInterval(autoPlay, interval);
            return false;
        });

        //7. 实现左右切换
        $bannerLeft.on("click", function () {
            if (step === 0) {
                step = $innerDivs.length;
            }
            step -= 2;
            autoPlay();
        });

        $bannerRight.on("click", function () {
            autoPlay();
        });

    </script>
</body>

</html>
