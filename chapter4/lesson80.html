<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson80</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        a {
            display: block;
            color: #000;
            text-decoration: none; /*去除a标签默认点击下划线*/
        }

        a:hover, a:active, a:visited, a:target {
            display: block;
            color: #000000;
            text-decoration: none;
        }

        .banner {
            margin: 0 auto;
            width: 990px;
            height: 400px;
            position: relative;
            overflow: hidden;
        }

        .banner .inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .banner .inner img {
            float: left;
            width: 990px;
            height: 400px;
        }

        .bannerTip {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .bannerTip li {
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 18px;
            height: 18px;
            background: lightblue;
            border-radius: 50%;
            cursor: pointer;
        }

        .bannerTip li:hover {
            background: lightcoral;
        }

        .banner a{
            position: absolute;
            /*display: none;*/
            top:46.5%;
            width: 30px;
            height: 45px;
            opacity: 0.4;
            filter: alpha(opacity=40);
        }

        .banner a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a.bannerLeft{
            left:10px;
            background: url("./img/pre.png") no-repeat;
        }

        .banner a.bannerRight{
            background: url("./img/pre.png") no-repeat;
            right: 10px;
            background-position: -45px 0;
        }

    </style>
</head>
<body>
<div class="banner">
    <div class="inner">
        <img src="./img/banner1.jpg" alt="banner1">
        <img src="./img/banner2.jpg" alt="banner2">
        <img src="./img/banner3.jpg" alt="banner3">
        <img src="./img/banner4.jpg" alt="banner4">
    </div>
    <ul class="bannerTip">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a class="bannerLeft" href="javascript:;"></a>
    <a class="bannerRight" href="javascript:;"></a>
</div>
</body>
</html>
