<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lesson80</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        ul, li {
            list-style: none;
        }

        img {
            display: block;
            border: none;
        }

        a {
            display: block;
            color: #000;
            text-decoration: none; /*去除a标签默认点击下划线*/
        }

        a:hover, a:active, a:visited, a:target {
            display: block;
            color: #000000;
            text-decoration: none;
        }

        .banner {
            position: relative;
            margin: 0 auto;
            width: 990px;
            height: 400px;
            overflow: hidden;
        }

        .banner .inner {
            position: absolute;
            top: 0;
            left: 0;
            /*width: 3960px; js自动计算宽度*/
        }

        .banner .inner div {
            /*这里如果加了absolute的定位的话，offsetParnet都还是inner啊，奇怪*/
            /*如果加了绝对定位，则4张图片全部都困在div自身宽高的盒子里，图片逐一被覆盖，显示的是最后一张图片，说明position可以影响浮动*/
            /*如果不加，定位还是默认，浮动在上级盒子里*/
            /*到时候逐一给div加位置，测试到底是怎么回事,还有拿4个盒子套着测试一下*/
            /*position: absolute;*/
            float: left;
            width: 990px;
            height: 400px;
            background: url("./img/tb_default.gif") no-repeat center #e0e0e0;
        }

        .banner .inner img {
            display: none;
            width: 100%;
            height: 100%;
        }

        .bannerTip {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

        .bannerTip li {
            float: left;
            margin-left: 10px;
            margin-right: 10px;
            width: 18px;
            height: 18px;
            background: lightblue;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.7;
            filter: alpha(opacity=70);
        }

        .banner .bannerTip li.bg {
            background: lightcoral;
        }

        .bannerTip li:hover {
            background: lightcoral;
            opacity: 1;
            filter: alpha(opacity=1);
        }

        .banner a {
            position: absolute;
            display: none;
            top: 42%;
            width: 30px;
            height: 45px;
            opacity: 0.4;
            filter: alpha(opacity=40);
            background: url("./img/pre.png") center center no-repeat;
        }

        .banner a:hover {
            opacity: 1;
            filter: alpha(opacity=100);
        }

        .banner a.bannerLeft {
            left: 10px;
            background-position: 0 0;
        }

        .banner a.bannerRight {
            right: 10px;
            background-position: -45px 0;
        }
    </style>
</head>
<body>
<div class="banner" id="banner">
    <div class="inner" id="inner">
        <!--<div><img src="./img/banner1.jpg" alt="banner1"></div>-->
        <!--<div><img src="./img/banner2.jpg" alt="banner2"></div>-->
        <!--<div><img src="./img/banner3.jpg" alt="banner3"></div>-->
        <!--<div><img src="./img/banner4.jpg" alt="banner4"></div>-->
    </div>
    <ul class="bannerTip" id="bannerTip">
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a class="bannerLeft" id="bannerLeft" href="javascript:;"></a>
    <a class="bannerRight" id="bannerRight" href="javascript:;"></a>
</div>
<script type="text/javascript" src="../utils.js"></script>
<script type="text/javascript" src="../tween.js"></script>
<script type="text/javascript" src="./js/banner.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
