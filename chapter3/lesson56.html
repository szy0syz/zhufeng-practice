<!DOCTYPE html>
<html lang="en">
<head>

    <title>图片延迟加载</title>
    <style type="text/css">

            height: 410px;
            border: 2px solid lightgray;
            padding: 2px;
            margin: 20px auto;

        }
        #box img {
            height: 100%;
            width: 100%;
            display: none;
        }
    </style>

</div>

</html>
