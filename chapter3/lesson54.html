<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>滚动条显示文字</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "PingFang SC";
            font-size: 16px;
        }

        #box {
            height: 30px;
            width: 600px;
            padding: 0 10px;
            margin: 50px auto;
            border: 2px dashed green;
            background: lightgreen;
            overflow: hidden;
        }

        #box div {
            height: 22px;
            /*如果溢出，则显示滚动条*/
            /*overflow: auto;*/
            /*强制文字溢出不换行*/
            white-space: nowrap;
            margin: 2px auto;
            display: inline-block;
        }

        .stitle {
            color: #c81623;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="box">
        <div id="wrap">
            <div id="conBegin">
                <span class="stitle">名言警句：</span>只要下定决心克服恐惧，便几乎能克服任何恐惧。因为，请记住，除了在脑海中，恐惧无处藏身。——戴尔·卡耐基
            </div>
            <div id="conEnd">
                <span class="stitle">名言警句：</span>只要下定决心克服恐惧，便几乎能克服任何恐惧。因为，请记住，除了在脑海中，恐惧无处藏身。——戴尔·卡耐基
            </div>
        </div>
    </div>
    <!--为了解决滚动到底后调头是的闪烁，再复制一个，排列在其后，使其看上去像是连续的，和电影动画制作原理一样。-->
<script type="text/javascript">
    var box = document.getElementById("box");
    var wrap = document.getElementById("wrap");
    var conBegin = document.getElementById("conBegin");
    var timer = window.setInterval(function () {
        var target = conBegin.clientWidth;
        box.scrollLeft += 1;
        var cur = box.scrollLeft;
        if(cur >= target) {
            box.scrollLeft = 0;
        }
    }, 10)
</script>
</body>
</html>
