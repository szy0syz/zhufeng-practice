<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS盒子模型</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
            font-size: 15px;
        }

        #box {
            margin: 100px;
            padding: 30px;
            width: 200px;
            height: 200px;
            border: 10px solid green;
            line-height: 28px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div id="box">
        要得到你必须付出，要付出你还要学会坚持，如果你真的觉得很难，那你就放弃，但是你放弃了就不要抱怨，我觉得人生就是这样，世界真的是平衡的，每个人都是通过自己的努力，去决定自己生活的样子。
    </div>
</body>
</html>
