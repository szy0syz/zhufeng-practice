<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑";
            font-size: 14px;
            /*禁止用户选中文字*/
            -webkit-user-select: none;
            /*兼容非webkit处理*/
            user-select: none;
        }

        html,
        body {
            width: 100%;
            /*让页面高度为5个屏幕高度*/
            height: 500%;
            background: lightgreen;
            /*CSS3 背景颜色渐变实现*/
            background: -webkit-linear-gradient(top, lightgreen, lightcoral, lightcyan, lightblue, limegreen, lightgray, lightsalmon);
            background: webkit-linear-gradient(top, lightgreen, lightcoral, lightcyan, lightblue, limegreen, lightgray, lightsalmon);
        }

        a {
            /*让a标签没有下划线*/
            text-decoration: node;
            color: #000000;
        }

        a:hover,
        a:active,
        a:visited,
        a:target {
            text-decoration: none;
            color: #000000;
        }

        #goTop {
            /*display: block;*/
            /*设置了position后自然成块级元素*/
            position: fixed;
            bottom: 80px;
            right: 50px;
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: red;
            /*CSS3盒子圆角*/
            border-radius: 50%;
            opacity: 0.2;
            /*为兼容老浏览器*/
            filter: alpha(opacity=20);
        }

        #goTop:hover {
            opacity: 1;
            filter: alpha(opacit=100);
        }
    </style>
</head>

<body>
    <!--a便签本身是做页面跳转的，
      1.如果href值为空则效果为刷新本页面
      2.如果href值为#id，则为锚点定位，将scrollTop值设为元素相对body的距离，也就是定为该元素。
      3.如果href值为“javascript:;”，则表示取消a标签的默认跳转行为
    -->
    <a href="javscript:;" id="goTop">Top</a>

    <script type="text/javascript">
        var goTop = document.getElementById("goTop")
        goTop.onclick = function () {
            document.documentElement.scrollTop = 0;
            document.body.scrollTop = 0;
        }
    </script>
</body>
</html>
