<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选项卡的封装</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            font-size: 14px;
            -webkit-user-select: none;
            user-select: none;
        }

        ul, li{
            list-style: none;
        }

        .box{
            margin: 10px auto;
            width: 400px;
        }

        .box ul{
            /*overflow: hidden;*/ /*消除子元素浮动对父元素的影响*/
            position: relative; /*设置ul的父级参照物为box容器*/
            top: 1px;
        }

        .box ul li{
            /*为了让三个li在一排显示，要设置它们的浮动float为left！*/
            float: left;
            margin-right: 10px;
            width: 80px;
            height: 30px;
            border: 1px solid #000000;
            /*下面的意思把行高度设置为何高度一样，则默认只会有一行文字排列*/
            line-height: 30px;
            text-align: center;
            /*设置元素光标移动进去范围时的样式*/
            cursor: pointer;
        }

        /*伪类实现消除浮动*/
        .box ul:after{
            display: block;
            content: "";
            clear: both;
        }

        .box ul li.selected{
            background: lightblue;
            border-bottom-color: lightblue;
        }

        .box div{
            display: none;
            height: 150px;
            /*line-height真正的意义是让文字垂直居中*/
            line-height: 150px;
            text-align: center;
            background: lightblue;
            border: 1px solid #000000;
            /*clear: both;*/ /*清除兄弟元素间浮动的影响*/
        }

        .box div.selected{
            display: block;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li class="selected">页卡一</li>
        <li>页卡二</li>
        <li>页卡三</li>
        <li>页卡四</li>
    </ul>
    <div class="selected">内容一</div>
    <div>内容二</div>
    <div>内容三</div>
    <div>内容四</div>
</div>
<div class="box">
    <ul>
        <li>页卡一</li>
        <li class="selected">页卡二</li>
    </ul>
    <div>内容一</div>
    <div class="selected">内容二</div>
</div>
<div class="box">
    <ul>
        <li>页卡一</li>
        <li>页卡二</li>
        <li class="selected">页卡三</li>
        <li>页卡四</li>
    </ul>
    <div>内容一</div>
    <div>内容二</div>
    <div class="selected">内容三</div>
    <div>内容四</div>
</div>
<script type="text/javascript" src="../utils.js"></script>
<script type="text/javascript" src="../tab.js"></script>
<script type="text/javascript">

var tabs = document.getElementsByClassName('box');
for (var i=0; i<tabs.length; i++) {
  var tab = new Tab;
  tab.init(tabs[i],i);
}
</script>
</body>
</html>
