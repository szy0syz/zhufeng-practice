<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WeiXin</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="main" id="main">
    <section class="swiper-container" id="container">
        <div class="swiper-wrapper" id="page1">
            <div class="swiper-slide page1">
                <!--img[src=./img/page1-text$.png alt=p1t$]*4-->
                <img src="./img/page1-text1.png" alt="p1t1">
                <img src="./img/page1-text2.png" alt="p1t2">
                <img src="./img/page1-text3.png" alt="p1t3">
                <img src="./img/page1-text4.png" alt="p1t4">
            </div>
            <div class="swiper-slide page2" id="page2">
                <img src="./img/page2-text1.png" alt="p2t1">
                <img src="./img/page2-text2.png" alt="p2t2">
                <img src="./img/page2-text3.png" alt="p2t3">
                <img src="./img/page2-text4.png" alt="p2t4">
            </div>
        </div>
    </section>
</div>

<script type="text/javascript" src="js/fastClick.js"></script>
<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
