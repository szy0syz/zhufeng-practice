<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>买东西</title>
    <style type="text/css" rel="stylesheet">

        html {
            font-size: 100px;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            display: block;
            width: 100%;
            height: 100%;
            border: 1px solid #dedede;
        }

        #box {
            width: 3.60rem;
            height: 1.61rem;
            background: url("jd.jpg");
            background-size: 100% 100%;
            margin: 0 auto;

        }
    </style>
</head>
<body>
<div class="container" id="container">
    <div class="box" id="box"></div>
</div>

<script type="text/javascript" charset="utf-8">
  ~function () {
    var oContainer = document.getElementById('container'),
      oBox = document.getElementById('box'),
      desW = 750, // 设置设计稿原始宽度
      winW = document.documentElement.clientWidth, // 获取当前浏览器宽度
      ratio = winW / desW * 2; // 计算html-fontSize的比例，因为是2倍屏，所以*2

    if (winW > desW) {
      oContainer.style.width = desW + 'px';
      oContainer.style.margin = '0 auto';
      document.documentElement.style.fontSize = '200px'; // 强制写死2倍屏
      return;
    }
    document.documentElement.style.fontSize = ratio * 100 + 'px';
  }()
</script>
</body>
</html>
