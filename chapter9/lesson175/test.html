<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
        }

        .container {
            width: 960px;
            height: 600px;
            position: relative;
        }

        .nav {
            margin: 10px auto;
            border: 1px dashed green;
        }

        .logo {
            display: block;
            float: left;
        }

        .main {
            width: 100%;
            margin: 0 auto;
            display: block;
            float: right;
        }

        .main a {
            font-size: 18px;
        }

        .container div {
            display: inline-block;
            margin-right: 20px;
        }

        .clearfix {
            zoom: 1;
        }


    </style>
</head>
<body>
<div class="container .clearfix">
    <div class="nav">
        <a href="#" class="logo">首页123</a>
        <div class="main">
            <a href="#">主页</a>
            <a href="#">内容</a>
            <a href="#">关于</a>
        </div>
    </div>

</div>
</body>
</html>
